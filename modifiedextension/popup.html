<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <script defer src="popup.js"></script>
</head>
<body>
    <form id="credentialsForm">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label for="fromStation">From Station:</label>
        <input type="text" id="fromStation" name="fromStation">
        <label for="toStation">To Station:</label>
        <input type="text" id="toStation" name="toStation">
        <label for="journeyDate">Journey Date:</label>
        <input type="date" id="journeyDate" name="journeyDate">
        <label for="journeyClass">Class:</label>
        <select id="journeyClass" name="journeyClass">
            <option value="1A">First AC</option>
            <option value="2A">Second AC</option>
            <option value="3A">Third AC</option>
            <option value="SL">Sleeper</option>
        </select>
        <button type="button" id="fillForm">Fill Form</button>
    </form>
</body>
</html>
